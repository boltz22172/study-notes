<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>学习资料站</title>
  <style>
    body { font-family: sans-serif; margin: 40px; max-width: 800px; }
    #file-list li { margin: 5px 0; }
    #content { border-top: 1px solid #ddd; margin-top: 20px; padding-top: 20px; }
  </style>
  <!-- 引入 marked.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <h1>我的学习资料</h1>
  <ul id="file-list"></ul>

  <div id="content"><em>← 点击左边的文档标题来阅读</em></div>

  <script>
    const username = "boltz22172";
    const repo = "study-notes";
    const path = ""; // 根目录

    async function loadFiles() {
      const url = `https://api.github.com/repos/${username}/${repo}/contents/${path}`;
      const res = await fetch(url);
      const files = await res.json();

      const list = document.getElementById("file-list");
      files.forEach(file => {
        if (file.type === "file" && file.name.endsWith(".md")) {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = "#";
          a.textContent = file.name;
          a.onclick = async (e) => {
            e.preventDefault();
            const raw = await fetch(file.download_url);
            const text = await raw.text();
            document.getElementById("content").innerHTML = marked.parse(text);
          };
          li.appendChild(a);
          list.appendChild(li);
        }
      });
    }

    loadFiles();
  </script>
</body>
</html>
